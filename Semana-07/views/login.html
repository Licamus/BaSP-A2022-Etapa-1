<!DOCTYPE html>

    <body>
        <aside>
            <div id="logo">
                <a href="index.html">
                    <img src="../assets/icons/logo-rr-1.svg" alt="logo">
                    <p>Trackgenix</p>
                </a>
            </div>
            <div id="sidebar">
                <nav id="sidebar-home">
                    <a href="index.html">
                        <i class="fa-solid fa-house"></i>Home
                    </a>
                    <a href="sing-up.html">
                        <i class="fa-solid fa-user"></i>Sign Up
                    </a>
                    <a href="login.html">
                        <i class="fa-solid fa-user"></i>Login
                    </a>
                </nav>
                <div id="sidebar-contact">
                    <p id="contact-us-title">
                        Contact Us
                    </p>
                    <p>
                        <i class="fa-regular fa-envelope"></i>trackgenix@gmail.com
                    </p>
                    <p>
                        <i class="fa-solid fa-phone"></i>(000) 000-0000
                    </p>
                    <p>
                        <i class="fa-solid fa-building-flag"></i>1234 Somewhere Road #8254 Nashville,TN 00000-0000
                    </p>
                </div>
            </div>
        </aside>
        <header>
            <div id="menu-icon">
                <i class="fa-solid fa-bars"></i>
            </div>
            <h1>Login</h1>
        </header>
        <main>
            <form id="form">
                <div id="contact-main-container">
                    <div class="name-container">
                        <div class="box-contact">
                            <label>
                                Email
                            </label>
                            <input type="text" name="emaillog" placeholder="Your email here">
                            <p class="validation-ghost-p">*Required Field</p>
                        </div>
                        <div class="box-contact">
                            <label>
                                Password
                            </label>
                            <input type="password" name="passw" placeholder="Your password here">
                            <p class="validation-ghost-p">*Required Field</p>
                        </div>
                    </div>
                </div>
                <div id="buttom-log-in">
                    <button class="buttom-message" name="button-validate">
                        <i class="fa-regular fa-envelope"></i>
                        Log in
                    </button>
                </div>
            </form>
        </main>
        <footer>
            <div>
                <a href="https://www.linkedin.com" target="_blank">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
                <a href="https://www.facebook.com/" target="_blank">
                    <i class="fa-brands fa-facebook"></i>

                <a href="https://twitter.com/home" target="_blank">

                </a>
                <a href="https://www.instagram.com/" target="_blank">

                </a>
                <a href="https://github.com/" target="_blank">
